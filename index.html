<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PublicSans Font-Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="styles/index.css" />

    <title>Easybank Landing Page</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="logo">
          <a href="#"><img src="images/logo.svg" alt="Easybank Logo" /> </a>
        </div>
        <nav>
          <ul class="navbar-list">
            <li><a href="#" class="navbar-list__link">Home</a></li>
            <li><a href="#" class="navbar-list__link">About</a></li>
            <li><a href="#" class="navbar-list__link">Contact</a></li>
            <li><a href="#" class="navbar-list__link">Blog</a></li>
            <li><a href="#" class="navbar-list__link">Careers</a></li>
          </ul>
        </nav>
        <a href="#" class="request-link header__request-link">Request Invite</a>
        <button class="header__menu-btn" id="header__menu-btn">
          <img src="images/icon-hamburger.svg" alt="Menu Icon" id="header__menu-img" />
        </button>
      </div>
    </header>

    <main class="main">
      <div class="container main__container">
        <div class="main__left-side">
          <h1 class="main__title-text title-text">
            Next generation <br />
            digital banking
          </h1>
          <p class="main__description-text description-text">Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.</p>
          <a href="#" class="request-link main__request-link">Request Invite</a>
        </div>
        <div class="main__right-side">
          <img src="images/bg-intro-desktop.svg" alt="Hero Image" class="main__hero-bg-img" />
          <img src="images/image-mockups.png" alt="Hero Image" class="main__hero-img" />
        </div>
      </div>
    </main>

    <script src="scripts/index.js"></script>
  </body>
</html>
